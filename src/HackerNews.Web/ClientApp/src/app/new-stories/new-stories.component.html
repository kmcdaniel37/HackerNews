<div style="text-align:center">
  <h1>{{title}}</h1>
    <mat-card *ngIf="!dataSource?.filteredData.length" style="margin-bottom: 5px">
      <div><span>{{noRecords}}</span></div>
    </mat-card>

    <div *ngIf="dataSource?.filteredData.length > 0" class="mat-elevation-z8">
      <table mat-table *ngIf="dataSource?.filteredData" [dataSource]="dataSource">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element">
            <a target="_blank" href="{{element.url}}">{{element.title}}</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
       <mat-paginator
         #paginator
         [pageSize]="10"
         [pageSizeOptions]="[10, 25, 50]"
         showFirstLastButtons
         >
       </mat-paginator>
    </div>
</div>
